server:
  port: 8080
spring:
  datasource:
    url: jdbc:postgresql://${DB_SERVER}/${POSTGRES_DB}
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
#    url: jdbc:postgresql://localhost:5432/financial_app
#    username: admin
#    password: admin
  liquibase:
    change-log: classpath:liquibase-changelog.xml
  jpa:
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true
        ddl-auto: update
      show-sql: true